<ion-header>
  <ion-navbar>
    <ion-title>info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-slides pager>
        <ion-slide *ngFor="let imagen of casa.ad.images">
          <img src = 'https://img.segundamano.mx/medium/{{imagen.path}}'>
        </ion-slide>
      </ion-slides>
    <ion-card >
        <ion-card-header *ngIf="casa.ad.hasOwnProperty('list_price')">
            {{ casa.ad.list_price.label }}
          </ion-card-header>

        <ion-card-content *ngIf="casa.ad.hasOwnProperty('body')">
            Descripcion: <br> {{ casa.ad.body }}
            
            <h2 *ngIf = "casa.ad.ad_details.hasOwnProperty('bathrooms')">
                <br>Ba√±os: {{ casa.ad.ad_details.bathrooms.single.label }}

              </h2>

            <h2 *ngIf = "casa.ad.ad_details.hasOwnProperty('rooms')">
                <br>Recamaras: {{ casa.ad.ad_details.rooms.single.label }}

              </h2>

            <h2 *ngIf = "casa.ad.ad_details.hasOwnProperty('size')">
                <br>Metros cuadrados: {{ casa.ad.ad_details.size.single.label }}

              </h2>
          </ion-card-content>
        
        
        
    </ion-card>
</ion-content>
